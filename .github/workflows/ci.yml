name: "CI"
on:
  push:
    branches-ignore:
      - "production"
      - "docs"
    paths-ignore:
      - ".github/**"
      - "!.github/workflows/ci.yml"
      - ".gitignore"
      - "docs/**"
      - "README.md"
      - "LICENSE"
  pull_request:
    paths:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # for posts's lastmod

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4

      - run: NODE_ENV=production npx rollup -c --bundleConfigAsCjs
# js 파일 문제 관련
# https://merkiff.github.io/posts/chirpy-%EC%84%A4%EC%B9%98-%EC%8B%9C-%EB%B0%9C%EC%83%9D%ED%95%98%EB%8A%94-%EC%98%A4%EB%A5%98-%ED%95%B4%EA%B2%B0/
# https://github.com/cotes2020/jekyll-theme-chirpy/issues/1090

      - name: Build Assets
        run: npm i && npm run build

      - name: Test Site
        run: bash tools/test
